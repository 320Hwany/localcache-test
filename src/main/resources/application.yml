spring:
  h2:
    console:
      enabled: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:local-cache-test
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  cache:
    ehcache:
      config: classpath:ehcache.xml

logging:
  level:
    org.hibernate.SQL: debug